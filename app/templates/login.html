{% extends "base.html" %}

{% block content %}
<div class="row">
  <h1>Login</h1>
</div>
<form action="" method="POST">
  {{ form.csrf_token }}
  <div class="form-floating">
    {{ form.username(class="form_control", placeholder="Username") }}
  </div>
  <div class="form-floating">
    {{ form.password(class="form_control", placeholder="Password") }}
  </div>
  <div class="checkbox mt-3 mb-3">
    {{ form.remember_me }} Remember me
  </div>
  <button type="submit" class="btn btn-outline-light">Submit</button>
</form>
{% endblock %}
